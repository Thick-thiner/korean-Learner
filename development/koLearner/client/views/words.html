<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Korean Leaner - Good Words</title>
</head>
<body>
<h1>2018年7月17日</h1>
<div>
    <p>날씨 참 좋네요!</p>
    <p><span>【注释】</span> 날씨: 天气; 참: 真是; 좋다: 好; 네요: 无实意,表示感叹。</p>
    <p><span>【翻译】</span> 天气真是太好啦！</p>
</div>
</body>
</html>
